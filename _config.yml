title : Documentation for Next-L Enju
author :
  name : Project Next-L
  url  : https://www.next-l.jp
  twitter : ProjectNextL
  feedburner : false

# uncomment baseurl if you want to publish the site to a subfolder
#baseurl: /blog
description: The Jekyll AsciiDoc Quickstart project is a leg-up in starting your own website hosted on GitHub with content based in AsciiDoc.
exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=coderay
    - icons=font
safe: true

JB:
  BASE_PATH : https://next-l.github.io/documentation
  pages_list :
    provider : custom
